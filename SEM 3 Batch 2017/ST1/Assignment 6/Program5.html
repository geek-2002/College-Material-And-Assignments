<!DOCTYPE html>
<html>
<head>
	<title>IF ELSE</title>
	<script type="text/javascript">
		var n1,n2;
		function high(){
			n1 = document.getElementById('num1').value;
			n2 = document.getElementById('num2').value;
			if(n1>=n2)
			{
				document.getElementById('result').value=n1; 
			}
			else
			{
				document.getElementById('result').value=n2;
			}
		}
	</script>
</head>
<body>
	<p>Enter the first number</p>
	<input type="number" id="num1">
	<br>
	<p>Enter the second number</p>
	<input type="number" id="num2">
	<br><br>
	<button onclick="high()">Click</button>
	<br>
	<p>The greatest of the two numbers is:</p>
	<input type="number" id="result">
</body>
</html>
