<body class="g-bg-color--blue-lagoon">

	<div class="g-position--relative main-container">
		<div class="single-line">
			<h2 class="g-color--white g-font-weight--400 heading" style="font-size: 2.8em;">SIGN UP</h1>
		</div>
		<form name="signup"  onsubmit="return formValidate(event)" method="POST">
			<!-- NAME OF PERSON -->
			<div class="single-line">
				<input type="text" name="person-name" id="username" placeholder="Userame*(7 to 12 char)" title="Maximum 30 characters" required>
			</div>
			
			<!-- PASSWORD -->
			<div class="single-line">
				<input type="password" name="password" placeholder="*Password" id="pass" title="MUST CONSISTS OF A UPPERCASE A LOWERCASE AND A NUMBER AND MUST BE 5 TO 10 CHARACTERS." required>
			</div>

			<!-- CONFIRM PASSWORD -->
			<div class="single-line">
				<input type="password" name="cnfrpassword" placeholder="*Confirm Password" id="cnfrpass" title="MUST MATCH ABOVE PASSWORD." required>
			</div>

			<!-- FIRST NAME OF PERSON -->
			<div class="single-line">
				<input type="text" name="first-name"  placeholder="First Name*" required>
			</div>

			<!-- LAST NAME OF PERSON -->
			<div class="single-line">
				<input type="text" name="last-name"  placeholder="Last Name" >
			</div>

			<!-- AGE-->
			<div class="single-line">
				<input type="number" name="years" min="22"  step="1" placeholder="Age*" required>
			</div>

			<!-- EMAIL -->			
			<div class="single-line">
				<input type="email" name="email" placeholder="*Email" style="text-transform: lowercase;" required>
			</div>

			<!-- MOBILE -->
			<div class="single-line">
				<input type="tel" name="phone" id="mobile" placeholder="*Phone/Mobile" title="Exact 10 digit is appreciated." required>
			</div>
			
			<!-- FAX -->
			<div class="single-line">
				<input type="text"  placeholder="Fax*">
			</div>
			
			<!-- DOB-->
			<div class="single-line">
				<input type="date" placeholder="Date of birth*" required>
			</div>

			<!--WEBSITE-->
			<div class="single-line">
				<input type="text"  placeholder="Website*" required>
			</div>

			<!--COUNTRY-->
			<div style="padding-top: 2em; back" class="single-line">
				<select name="Country*" style="color:rgba(255,255,255,0.7); font-size:1.5em; outline: none; border:none; border-bottom:1px solid white;" class="g-bg-color--blue-lagoon" required>
					<option value="">Country...</option>
					<option value="India">India</option>
					<option value="Latvia">Latvia</option>
					<option value="Lebanon">Lebanon</option>
					<option value="Lesotho">Lesotho</option>

					<option value="Libya">Libya</option>
					<option value="Liechtenstein">Liechtenstein</option>
					<option value="Lithuania">Lithuania</option>
					<option value="Luxembourg">Luxembourg</option>
					<option value="Macau">Macau</option>
					<option value="Macedonia">Macedonia</option>
					<option value="Madagascar">Madagascar</option>
					<option value="Malaysia">Malaysia</option>
					<option value="Malawi">Malawi</option>
					<option value="Maldives">Maldives</option>
					<option value="Mali">Mali</option>

					<option value="Marshall Islands">Marshall Islands</option>
					<option value="Martinique">Martinique</option>
					<option value="Mauritania">Mauritania</option>

					<option value="Monaco">Monaco</option>

					<option value="Montserrat">Montserrat</option>
					<option value="Morocco">Morocco</option>
					<option value="Mozambique">Mozambique</option>
					<option value="Myanmar">Myanmar</option>
					<option value="Nambia">Nambia</option>
					<option value="Nauru">Nauru</option>
					<option value="Nepal">Nepal</option>
					<option value="Netherland Antilles">Netherland Antilles</option>
					<option value="Netherlands">Netherlands (Holland, Europe)</option>
					<option value="Nevis">Nevis</option>
					<option value="New Caledonia">New Caledonia</option>
					<option value="New Zealand">New Zealand</option>
					<option value="Nicaragua">Nicaragua</option>

			<!--Gender-->
			<div class="gender">
				<label for="gen">GENDER*</label>
				<input class="val" type="radio" name="gen" value="male" checked> MALE
  				<input class="val"  type="radio" name="gen" value="female"> FEMALE
			</div>

			<!-- DISCLAIMER-->

			</div>

			<div style="padding-top: 1rem">
			<input type="submit" class="btn g-color--dark g-bg-color--white" value="SUBMIT FORM">
